<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <link href="./content/styles.css" rel="stylesheet" />
    <script src= "./content/angular.js"></script>

    
     <script src="./app.module.js"></script>
     <script src="./app.parseUrl.js"></script>
     <script src="./content/parseUrl.js"></script>

        
</head>
<body>
     <div class="controller" ng-controller="parseUrl" >
       
    
     
           <input   type="text"  ng-model="url" name="url" />
           <div  ng-click="submit()"> Submit</div>
           <form>
           
                  <label> TYPE:</label>
                 <input   type="text"  ng-model="urlData.type" name="type" />
                  <label> DOMAINE:</label>
                 <input   type="text"  ng-model="urlData.domain" name="domain" />
                 <label> URL:</label>
                 <input   type="text"  ng-model="urlData.url" name="url" />
                 
                 <label>  MIME:</label>
                 <input   type="text"  ng-model="urlData.mime" name="mime" />
                 
                 <label> TITLE:</label>
                 <input   type="text"  ng-model="urlData.title" name="title" />
                 
                 <label> DESCRIPTION:</label>
                 <input   type="text"  ng-model="urlData.description" name="description" />
                 
                 <label> IMAGES</label>
                  <li ng-repeat="image in urlData.imageSoft"   >
                          <input   type="text"  ng-model="image" name="image" />
                          <img class="{{image.format}}" ng-src="{{image.image}}" /> 
                          
                  </li>
                <label> MEDIA ID</label>
                 <input   type="text"  ng-model="urlData.media_id" name="video_code" />
           </form>
       
        
    </div>
 

</body>
</html>
